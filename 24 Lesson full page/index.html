<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="webpage">
      <div class="left_container">
        <div class="left_container-navigation">
          <div class="left__title">
            <img class="left__title-image" src="images/left/Group 2 1.svg" />
            <div class="left__title-text">Aster News</div>
          </div>
          <div class="navigation__upper-container">
            <div class="navigation__component selected_blue">
              <img class="ellipse" src="images/left/Ellipse 1.svg" />
              <img class="navigation__icon" src="images/left/home.svg" />
              <div class="navigation__text">Top Stories</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/globe.svg" />
              <div class="navigation__text">Around the World</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/briefcase.svg" />
              <div class="navigation__text">Business</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/activity.svg" />
              <div class="navigation__text">Health</div>
            </div>
          </div>
          <div class="navigation__mid-container">
            <div class="navigation__space-bar"></div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/shield.svg" />
              <div class="navigation__text">Covid 19</div>
            </div>
            <div class="navigation__space-bar"></div>
          </div>
          <div class="navigation__lower-container">
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/play-circle.svg" />
              <div class="navigation__text">Entertainment</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/award.svg" />
              <div class="navigation__text">Sports</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img
                class="navigation__icon"
                src="images/left/message-circle.svg"
              />
              <div class="navigation__text">Discussion</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/bell.svg" />
              <div class="navigation__text">Notification</div>
            </div>
            <div class="navigation__component">
              <img
                class="ellipse non-display"
                src="images/left/Ellipse 1.svg"
              />
              <img class="navigation__icon" src="images/left/settings.svg" />
              <div class="navigation__text">News Feed Settings</div>
            </div>
          </div>
        </div>
        <div class="left__container-subscribe">
          <div class="left__subscribe-title">
            <img class="navigation__icon" src="images/left/gift.svg" />
            <div class="left__subscribe-text">Subscribe to Premium</div>
          </div>
          <div class="left__subscribe-content">
            <div class="left__subscribe-price_big">
              $8<span class="left__subscribe-price_small">/m</span>
            </div>
            <button class="left__subscribe-button">Upgrade</button>
          </div>
        </div>
      </div>
      <div class="mid_container">
        <div class="mid__container-search">
          <form class="mid__search-bar">
            <input
              type="search"
              placeholder="Search for news"
              id="mid__search-input"
            />
            <button type="submit" id="mid__search-btn"></button>
          </form>
          <div class="mid__filter-container">
            <div class="mid__filter-text">
              Latest news on <span class="filter-blue">Covid-19</span>
            </div>
            <img class="mid__filter-btn" src="images/mid/arrow-right.svg"></img>
          </div>
        </div>
        <div class="mid__heading-container">
          <div class="mid__heading-title">Top Stories for you</div>
          <div class="mid__heading-button_container">
            <button class="mid__heading-btn selected_button" type="button">All</button>
            <button class="mid__heading-btn" type="button">Android</button>
            <button class="mid__heading-btn" type="button">Cricket</button>
            <button class="mid__heading-btn" type="button">iPhone</button>
            <button class="mid__heading-btn" type="button">Google</button>
            <button class="mid__heading-btn" type="button">Nano Technology</button>
            <button class="mid__heading-btn" type="button">Mental Health</button>
            <img class="button-more" src="images/mid/Vector.svg"/>
          </div>
        </div>
      </div>
      <div class="right_container">.</div>
    </div>
  </body>
</html>
