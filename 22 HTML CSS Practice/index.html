<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="main_image" src="images/Image.jpg" />
      <div class="sign_up__section">
        <div class="sign_up__heading">
          <div class="title">Sign up</div>
          <div class="subtitle">
            Sign up for free to access to in any of our products
          </div>
        </div>
        <div class="sign_up__input">
          <div class="email_box">
            <div class="input_title">Email address</div>
            <input type="text" name="email" />
          </div>
          <div class="password_box">
            <div class="password-hide">
              <div class="input_title">Password</div>
              <div class="hidden_block">
              <img class="hide_icon" src="images/icon.svg" />
              <div class="input_title">Hide</div>
            </div>
            </div>
            <input type="text"/>
            <div class="password_info">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </div>
          </div>
        </div>
        <div class="sign_up__checkbox">
          <div class="checkbox">
            <input type="checkbox" name="checkbox_terms" />
            <div class="checkbox_text">
              Agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="checkbox_terms" />
            <div class="checkbox_text">Subscribe to our monthly newsletter</div>
          </div>
        </div>
        <div class="sign_up__recaptcha">
          <div class="recaptcha_checkbox">
            <input type="checkbox"></input>
            <div class="recaptcha_text">I'm not a robot</div>
          </div>
          <img
            class="recaptcha_icon"
            src="images/google_recaptcha-official 2recaptcha.png"
          />
        </div>
        <div class="sign_up__button">
          <div class="button">Sign up</div>
          <div class="log-in">
            Already have an account? <a href="#" class="login_click">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
