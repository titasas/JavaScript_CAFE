<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400
;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900
&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="polygon__image" src="images/polygon.png" alt="Polygon" />
      <div class="register__container">
        <div class="register__heading">
          Excepteur Sint Occaecat<br/>Cupidatat Non
        </div>
        <form class="register__form" action="" method="get">
          <div class="register__form-input">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="register__form-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            /></div>
            <div class="register__form-input">
              <input
                type="tel"
                name="mobile"
                id="mobile"
                placeholder="Your Mobile"
                required
              />
            </div>
            <div class="register__form-input submit">
              <input type="submit" value="Register"/>
            </div>
        </form>
      </div>
  </body>
</html>
