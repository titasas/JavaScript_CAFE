<!DOCTYPE html>
<html>

        Transportas

        </tr>
        <tr>
          <td>Malunsparnis</td>
          <td>Jachta</td>
          <td>Motociklas</td>
          <td>Riedlente</td>
        </tr>
        <tr>
          <td>Naikintuvas</td>

</html>
