<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="feedback-style.css" />
  </head>
  <body>
    <form action="https://formspree.io/f/xgedpbzp" method="post">
      <h1>
        <abbr title="Forma pildoma pagal pirmųjų paskaitų įspūdžius"
          >Feedback forma</abbr
        >
      </h1>
      <div class="userdata">
        <div>
          <label for="name">Vardas: </label>
          <input type="name" id="name" name="name" />
        </div>
        <div>
          <label for="mail">El. paštas:</label>
          <input type="email" id="mail" name="email" />
        </div>
      </div>
      <br />
      <div class="feedback-text">
        <label for="feedback"
          >Ką manote apie Front-end kursus CodeAcademy / kokie pirmi
          įspūdžiai?</label
        >
        <textarea id="feedback" name="feedback" rows="5" cols="50"> </textarea>
      </div>
      <button class="submit" type="submit">Pateikti</button>
    </form>
  </body>
</html>
